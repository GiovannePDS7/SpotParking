<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotParking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/principal.css">
</head>

<body>
    <header>
        <div class="container-header">
            <a href="../index.html"><img src="../assets/LogoSpot.png" id="logo"></a>
        </div>
        <div class="container-header">

        </div>
        <div class="container-header">
            <span id="spanUsuario"></span>
            <img src="../assets/icon/perfil.svg" id="perfilIcon">
            <img src="../assets/icon/setaPerfil.svg" id="setalIcon">
        </div>
    </header>

    <main id="containerMain">
        <div id="containerCards">
            <div class="cards">
                <div class="containerTxtcard">
                    <span class="spanTxtCard">Dashboard</span>
                </div>
                <div class="descCard">
                    <p class="p-card">Acompanhe as métricas e
                        informações importantes
                        em tempo real.</p>
                </div>
                <div class="containerBtnCard">
                    <a class="aBtnCard" href="./dashboard.html"><button class="btnCard">Continuar</button></a>
                </div>
            </div>
            <div class="cards">
                <div class="containerTxtcard">
                    <span class="spanTxtCard">Calculadora Financeira</span>
                </div>
                <div class="descCard">
                    <p class="p-card">Simule valores, despesas e
                        lucros de forma
                        rápida<br> e prática.</p>
                </div>
                <div class="containerBtnCard">
                    <a class="aBtnCard" href="./calcfinanceira.html"><button class="btnCard">Continuar</button></a>
                </div>
            </div>
            <div class="cards">
                <div class="containerTxtcard">
                    <span class="spanTxtCard">Mapa do Estacionamento</span>
                </div>
                <div class="descCard">
                    <p class="p-card">Visualize a localização e
                        disponibilidade de vagas
                        no estacionamento.</p>
                </div>
                <div class="containerBtnCard">
                    <a class="aBtnCard" href="./mapaEstacionamento.html"><button class="btnCard">Continuar</button></a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="containerFooter">
            <div class="conteudofooter"> <a id="aFooterImg" href="../index.html"><img src="../assets/LogoSpot.png"
                        id="logoFooter"></a>
            </div>
        </div>
    </footer>
    <script src="../scripts/principal.js"></script>
</body>

</html>
